<html>
<body id="body">
    <h2 id="site_name">Sprite Draw</h2>

    <div style="display: inline-block;">
        <canvas id="screen" width="500" height="500"
        style="border:1px solid #c3c3c3;">
    </canvas>
    <div id="animations_group" style="display: inline-block;">
        <button id="add_animation">Add Animation</button><br>
        <div id="animations" style="display: inline-block;"></div>
    </div>
    </div>
    <div>
        <canvas id="pallette_screen" width="500" height="50"
        style="border:1px solid #c3c3c3;">
        </canvas>
    </div>

    <div id="sprites_group" style="display: inline;">
        <button id="add_sprite">Add Sprite</button>
        <button id="save_sprite">Save Sprite</button><br>
        <div id="sprites" style="display: inline-block;"></div>
    </div>
    <br>
    <h6>Options:</h6>
    <div>
        <button id="setPalletteColorButton" style="font-size : 30px; width: 12%; height: 50px">set:</button> 
        <input type="text" id="newColor" style="width: 30%;"><br><br>
    </div>

    <script src="spritedraw.js"></script>

</html>
